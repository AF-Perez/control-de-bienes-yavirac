<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
        <ion-back-button defaultHref="/recetas"></ion-back-button>
        <ion-title>{{recipe.title}}</ion-title>
        <ion-button (click)="onDeleteRecipe()">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-img [src]="recipe.urlImage"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-center>{{ recipe.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredient of recipe.ingredients">
            {{ingredient}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
 


</ion-content>
