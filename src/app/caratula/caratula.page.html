<ion-menu side="start" menuId="first">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Inventario</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>
          <ion-button (click)="salir()">
            <ion-icon slot="end" name="exit"></ion-icon>
            Salir
          </ion-button>
        </ion-item>
        
        
      </ion-list>
    </ion-content>
  </ion-menu>
  
  

  <ion-router-outlet main></ion-router-outlet>
  <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Usuarios</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content padding>
      <ion-list>
        <ion-list-header>
          Recent Conversations
        </ion-list-header>

         
        <ion-item *ngFor="let usuario of usuarios" >
          <ion-avatar slot="start">
            <img src="{{usuario.picture.thumbnail}}">
          </ion-avatar>
          <ion-label>
            <h2>{{usuario.first}}</h2>
            <h3>{{usuario.email}}</h3>
            <p>{{usuario.phone}}</p>
          </ion-label>
        </ion-item>
       
      </ion-list>
    </ion-content>
