<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="danger" fill="clear" (click)="cancelarConteo()">
        Cancelar
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button fill="clear" (click)="ingresarConteo()" [disabled]="conteos.length === 0">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="8">
      <ion-item>
        <ionic-selectable #bienSelector [(ngModel)]="bien" [items]="bienes" itemValueField="id" itemTextField="nombre"
          [canSearch]="true" (onChange)="bienChange($event)" (onClose)="onCloseSelect($event)" closeButtonText="Cerrar"
          searchPlaceholder="Buscar..." placeholder="Seleccione un bien">
          <ng-template ionicSelectableCloseButtonTemplate>
            <ion-icon name="close-circle" style="font-size: 24px;"></ion-icon>
          </ng-template>
        </ionic-selectable>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-input [(ngModel)]="contadorBien" type="number" placeholder="No."></ion-input>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" shape="round" size="small" (click)="agregarItem()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="0" class="ion-justify-content-center">
    <ion-col class="ion-text-center">
      <ion-button shape="round" size="small" (click)="agregarItem()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let conteo of conteos">
      <ion-label>
        <h2>{{conteo.bien.nombre}} <span>X {{conteo.cantidad}}</span></h2>
        <p>{{conteo.bien.codigo_barras}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirScaner()">
      <ion-icon name="barcode"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
