<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="closeModal()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Dar de baja</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onSubmit(form.value)" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="form-content ion-padding">
  <form [formGroup]="form">
    <ion-grid>

      <!-- codigoBien -->
      <ion-row>
        <ion-col size="10">
          <ion-item>
            <ion-label position="floating" color="primary">CÃ³digo del Bien</ion-label>
            <ion-input type="text" formControlName="codigoBien"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.codigoBien">
              <div class="error-message"
                *ngIf="form.get('codigoBien').hasError(validation.type) && (form.get('codigoBien').dirty || form.get('codigoBien').touched)">
                <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-button (click)="abrirScaner()">
            <ion-icon name="barcode" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <!-- Motivo Baja -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Motivo de la baja</ion-label>
            <ion-textarea formControlName="motivoBaja"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- foto -->
      <ion-row>
        <ion-col size="12">
          <ion-item *ngIf="imageBaja">
            <ion-thumbnail>
              <ion-img [src]="imageBaja.path"></ion-img>
            </ion-thumbnail>
            <ion-label>
              {{ imageBaja.name }}
            </ion-label>
            <ion-button slot="end" fill="clear" (click)="deleteImage(imageBaja)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="tomarFoto()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Registrar foto
    </ion-button>
  </ion-toolbar>
</ion-footer>
