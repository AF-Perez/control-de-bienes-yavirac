<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="caratula"></ion-back-button>
      </ion-buttons>
      <ion-title>Ubicaciones asignadas</ion-title>
    </ion-toolbar>
  </ion-header>
   

<ion-content>
  <ion-list>

    <ion-item *ngFor="let ubicacion of ubicaciones" (click)="irAGestionDeBajas(ubicacion)"  detail >
      <ion-label>
        {{ubicacion.nombre}}
      </ion-label>
    </ion-item>
    
  </ion-list>

</ion-content>
