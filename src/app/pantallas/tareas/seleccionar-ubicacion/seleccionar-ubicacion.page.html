<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="caratula"></ion-back-button>
      </ion-buttons>
      <ion-title>Ubicaciones asignadas</ion-title>
    </ion-toolbar>
  </ion-header>
   

<ion-content >
  <ion-list>
    <ion-item *ngFor="let ubicacion of ubicaciones" (click)="irAGestionarBienes(ubicacion)">
 
      {{ubicacion.nombre}}

    </ion-item>

    <div class="not-tasks-msg" *ngIf="!ubicaciones.length" style="padding: 20px;">
      <p>Actualmente no tiene actividades asignadas para dicha tarea. Siga intentando.</p>
    </div>
    
  </ion-list>

</ion-content>
