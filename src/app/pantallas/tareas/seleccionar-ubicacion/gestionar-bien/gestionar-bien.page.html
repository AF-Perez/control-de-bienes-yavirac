<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="seleccionar-ubicacion"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ubicacion.nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>
   

<ion-content>
  {{fecha.toTimeString()}}

   <!-- fab placed to the (vertical) center and end -->
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/crear-bienes', ubicacion.id ]">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  <ion-list>
    <ion-list-header>
      <ion-label>BIENES ACTUALES</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let bien of bienes">

      {{bien.nombre}}

    </ion-item> 
  </ion-list>

   


  

</ion-content>
