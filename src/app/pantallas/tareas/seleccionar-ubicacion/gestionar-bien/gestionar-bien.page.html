<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="seleccionar-ubicacion"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ubicacion.nombre}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onSubmit()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  {{fecha.toTimeString()}}

  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/crear-bienes', ubicacion.id ]">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      <ion-label>BIENES ACTUALES</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let bien of bienes">
      <ion-label>
        <h2>{{ bien.nombre }}</h2>
        <h3>{{ bien.codigo_barras }}</h3>
        <p>{{ bien.observaciones }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
